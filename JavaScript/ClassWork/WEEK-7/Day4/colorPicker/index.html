<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Interactive Color Picker</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <h1>Interactive Color Picker</h1>
  
  <!-- Main Box -->
  <div class="color-box" id="colorBox">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita ut sunt eligendi vero fuga repellat voluptas praesentium illum tenetur quam?</div>
 
  <!-- Buttons -->
  <div class="controls">
  <button id="redButton">Red</button>
  <button id="greenButton">Green</button>
  <button id="blueButton">Blue</button>
  
  <!-- Text Input -->
  <label for="colorInput">Color</label>
  <input type="text" id="colorInput" placeholder="Please Enter Color">
  
  <!-- Apply Button -->
  <div class="mainControls">
  <div class="apply">
  <button id="applyColorButton">Apply</button>
</div>
</div class="reset">
<button id="resetButton">Reset</button>
 </div>
 </div>
  

 <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
